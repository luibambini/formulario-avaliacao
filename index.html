<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFAF0;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
        }
        .video {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            margin-right: 20px;
        }
        .video video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .form-section {
            display: grid;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            gap: 10px;
        }
        .form-group label {
            grid-column: 1 / -1;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            font-size: 20px;
        }
        .option-item {
            text-align: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .option-item.selected {
            opacity: 0.5;
        }
        .option-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border 0.3s ease;
        }
        .option-item span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        textarea {
            grid-column: 1 / -1;
            resize: none;
            height: 60px;
            max-length: 200;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }
        .rating {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating .star {
            font-size: 24px;
            cursor: pointer;
            background-color: gold;
            color: white;
            padding: 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .rating .star:hover {
            transform: scale(1.2);
            background-color: #f39c12;
        }
        button {
            grid-column: 1 / -1;
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF3B2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video">
            <video autoplay loop muted>
                <source src="video_mascote.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>Por onde nos conheceu?</label>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Google')">
                    <img src="google.jpg" alt="Google">
                    <span>Google</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Instagram')">
                    <img src="instagram.jpg" alt="Instagram">
                    <span>Instagram</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Facebook')">
                    <img src="facebook.jpg" alt="Facebook">
                    <span>Facebook</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Indicação')">
                    <img src="indicacao.jpg" alt="Indicação">
                    <span>Indicação</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'WhatsApp')">
                    <img src="whatsapp.jpg" alt="WhatsApp">
                    <span>WhatsApp</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Passei na porta')">
                    <img src="passei.jpg" alt="Passei na porta">
                    <span>Passei na porta</span>
                </div>
                <input type="hidden" name="origem" id="origem">
            </div>
            <div class="form-group">
                <label>Qual consultora te atendeu?</label>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Jéssica')">
                    <img src="jessica.jpg" alt="Jéssica">
                    <span>Jéssica</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Maju')">
                    <img src="maju.jpg" alt="Maju">
                    <span>Maju</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Micaelly')">
                    <img src="micaelly.jpg" alt="Micaelly">
                    <span>Micaelly</span>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Júlia')">
                    <img src="julia.jpg" alt="Júlia">
                    <span>Júlia</span>
                </div>
                <input type="hidden" name="consultora" id="consultora">
            </div>
            <div class="form-group">
                <label>Nota do Atendimento</label>
                <div class="rating">
                    <div class="star" onclick="selectOption(this, 'rating', 1)">1</div>
                    <div class="star" onclick="selectOption(this, 'rating', 2)">2</div>
                    <div class="star" onclick="selectOption(this, 'rating', 3)">3</div>
                    <div class="star" onclick="selectOption(this, 'rating', 4)">4</div>
                    <div class="star" onclick="selectOption(this, 'rating', 5)">5</div>
                </div>
                <input type="hidden" name="rating" id="rating">
            </div>
            <div class="form-group">
                <label>Críticas ou sugestões</label>
                <textarea name="sugestoes" maxlength="200"></textarea>
            </div>
            <button type="button" onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <script>
        function selectOption(element, fieldId, value) {
            // Remove seleção anterior
            const options = document.querySelectorAll(`.option-item, .star`);
            options.forEach(opt => opt.classList.remove('selected'));

            // Adicionar seleção
            element.classList.add('selected');
            document.getElementById(fieldId).value = value;
        }

        function submitForm() {
            alert('Avaliação enviada com sucesso!');
        }
    </script>
</body>
</html>
