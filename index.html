<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffcc80, #ffab40);
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
        }
        .video {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 100%;
            margin-right: 20px;
        }
        .video video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
        }
        .form-section {
            display: grid;
            grid-template-rows: auto auto auto auto;
            gap: 20px;
        }
        .form-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            gap: 15px;
        }
        .form-group-consultoras {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        .form-group label {
            grid-column: 1 / -1;
            font-weight: bold;
            font-size: 24px;
            color: #e65100;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .option-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 3px solid transparent;
            transition: transform 0.3s ease;
        }
        .option-item img:hover {
            transform: scale(1.1);
        }
        .option-item span {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .consultora-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .rating {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        textarea {
            grid-column: 1 / -1;
            resize: none;
            height: 60px;
            max-length: 200;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }
        button {
            grid-column: 1 / -1;
            background-color: #d84315;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video">
            <video autoplay loop muted>
                <source src="video_mascote.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <div class="form-section">
            <div class="form-group">
                <label>POR ONDE NOS CONHECEU?</label>
                <div class="option-item"><img src="instagram.jpg" alt="Instagram"><span>Instagram</span></div>
                <div class="option-item"><img src="google.jpg" alt="Google"><span>Google</span></div>
                <div class="option-item"><img src="facebook.jpg" alt="Facebook"><span>Facebook</span></div>
                <div class="option-item"><img src="indicacao.jpg" alt="Indicação"><span>Indicação</span></div>
                <div class="option-item"><img src="whatsapp.jpg" alt="WhatsApp"><span>WhatsApp</span></div>
                <div class="option-item"><img src="passei.jpg" alt="Passei na porta"><span>Passei na porta</span></div>
            </div>
            <div class="form-group">
                <label>QUAL CONSULTORA TE ATENDEU?</label>
                <div class="form-group-consultoras">
                    <div class="consultora-item"><img src="jessica.jpg" alt="Jéssica"><span>Jéssica</span></div>
                    <div class="consultora-item"><img src="maju.jpg" alt="Maju"><span>Maju</span></div>
                    <div class="consultora-item"><img src="micaelly.jpg" alt="Micaelly"><span>Micaelly</span></div>
                    <div class="consultora-item"><img src="julia.jpg" alt="Júlia"><span>Júlia</span></div>
                </div>
            </div>
            <div class="form-group">
                <label>NOTA DO ATENDIMENTO</label>
                <div class="rating">
                    <img src="um.jpg" alt="1">
                    <img src="dois.jpg" alt="2">
                    <img src="tres.jpg" alt="3">
                    <img src="quatro.jpg" alt="4">
                    <img src="cinco.jpg" alt="5">
                </div>
            </div>
            <div class="form-group">
                <label>CRÍTICAS OU SUGESTÕES</label>
                <textarea maxlength="200"></textarea>
            </div>
            <button>Enviar</button>
        </div>
    </div>
</body>
</html>
