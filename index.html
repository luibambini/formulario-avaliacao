<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fef6e4; /* Paleta da sua marca */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.8rem;
            color: #ff6f61; /* Paleta da sua marca */
            text-transform: uppercase;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            color: #757575;
            margin-top: 10px;
        }

        .form-section {
            margin-top: 30px;
        }

        h2 {
            font-size: 1.8rem;
            color: #ff6f61; /* Paleta da sua marca */
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            justify-items: center;
            margin-bottom: 40px;
        }

        .option-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .option-item img {
            width: 100px;
            height: auto;
        }

        .option-item p {
            margin-top: 10px;
            font-size: 1rem;
            color: #424242;
            font-weight: bold;
        }

        .rating {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .rating img {
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .rating img:hover {
            transform: scale(1.1);
        }

        .rating img.selected {
            transform: scale(1.2);
            box-shadow: 0 4px 10px rgba(255, 152, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 80px;
            resize: none;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            margin-top: 20px;
            font-size: 1rem;
            color: #424242;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6f61; /* Paleta da sua marca */
        }

        button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 40px auto 0;
            background-color: #ff6f61; /* Paleta da sua marca */
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e55b50; /* Paleta da sua marca */
            transform: translateY(-3px);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #757575;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .options {
                grid-template-columns: repeat(2, 1fr);
            }

            .rating img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Avaliação</h1>
            <p>Sua opinião é muito importante para nós!</p>
        </div>

        <div class="form-section">
            <!-- Por onde nos conheceu -->
            <h2>POR ONDE NOS CONHECEU?</h2>
            <div class="options" id="origem-group">
                <div class="option-item" onclick="selectOption(this, 'origem', 'Google')">
                    <img src="google.jpg" alt="Google">
                    <p>Google</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Instagram')">
                    <img src="instagram.jpg" alt="Instagram">
                    <p>Instagram</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Facebook')">
                    <img src="facebook.jpg" alt="Facebook">
                    <p>Facebook</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Indicação')">
                    <img src="indicacao.jpg" alt="Indicação">
                    <p>Indicação</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'WhatsApp')">
                    <img src="whatsapp.jpg" alt="WhatsApp">
                    <p>WhatsApp</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'origem', 'Passei na porta')">
                    <img src="passei.jpg" alt="Passei na porta">
                    <p>Passei na porta</p>
                </div>
            </div>

            <!-- Qual consultora te atendeu -->
            <h2>QUAL CONSULTORA TE ATENDEU?</h2>
            <div class="options" id="consultora-group">
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Jéssica')">
                    <img src="jessica.jpg" alt="Jéssica">
                    <p>Jéssica</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Maju')">
                    <img src="maju.jpg" alt="Maju">
                    <p>Maju</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Micaelly')">
                    <img src="micaelly.jpg" alt="Micaelly">
                    <p>Micaelly</p>
                </div>
                <div class="option-item" onclick="selectOption(this, 'consultora', 'Júlia')">
                    <img src="julia.jpg" alt="Júlia">
                    <p>Júlia</p>
                </div>
            </div>

            <!-- Nota do Atendimento -->
            <h2>NOTA DO ATENDIMENTO</h2>
            <div class="rating" id="rating-group">
                <img src="um.jpg" alt="1" onclick="selectOption(this, 'rating', '1')">
                <img src="dois.jpg" alt="2" onclick="selectOption(this, 'rating', '2')">
                <img src="tres.jpg" alt="3" onclick="selectOption(this, 'rating', '3')">
                <img src="quatro.jpg" alt="4" onclick="selectOption(this, 'rating', '4')">
                <img src="cinco.jpg" alt="5" onclick="selectOption(this, 'rating', '5')">
            </div>

            <!-- Críticas ou sugestões -->
            <h2>CRÍTICAS OU SUGESTÕES</h2>
            <textarea name="sugestoes" maxlength="200" placeholder="Escreva aqui..."></textarea>

            <!-- Botão Enviar -->
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>

    <script>
        function selectOption(element, fieldId, value) {
            const group = document.getElementById(`${fieldId}-group`);
            group.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById(fieldId).value = value;
        }

        function submitForm() {
            setTimeout(() => {
                alert('Avaliação enviada com sucesso! Redirecionando...');
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
