<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação da Loja</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FFFAF0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
        }
        .header img {
            width: 100%;
            height: 100%;
        }
        .video {
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            max-width: 100%;
        }
        .video video {
            width: 100%;
            border-radius: 15px;
        }
        h1 {
            color: #FF6F61;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .option-item, .vendedora {
            margin: 10px;
            text-align: center;
        }
        .option-item img, .vendedora img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border 0.3s ease;
        }
        .option-item img:hover, .vendedora img:hover {
            border: 3px solid #FF6F61;
        }
        .option-item span, .vendedora span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
            color: #333;
        }
        textarea {
            resize: none;
            width: 100%;
            height: 60px;
            max-length: 200;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .rating span {
            font-size: 24px;
            cursor: pointer;
        }
        .rating span:hover {
            color: #FF6F61;
        }
        button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF3B2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="mascote.jpg" alt="Mascote">
        </div>
        <div class="video">
            <video autoplay loop muted>
                <source src="video_mascote.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <h1>Avaliação</h1>
        <form id="feedbackForm">
            <div class="question">
                <label>Por onde nos conheceu?</label>
                <div class="options">
                    <div class="option-item" onclick="setOrigem('Google')">
                        <img src="google.jpg" alt="Google">
                        <span>Google</span>
                    </div>
                    <div class="option-item" onclick="setOrigem('Instagram')">
                        <img src="instagram.jpg" alt="Instagram">
                        <span>Instagram</span>
                    </div>
                    <div class="option-item" onclick="setOrigem('Facebook')">
                        <img src="facebook.jpg" alt="Facebook">
                        <span>Facebook</span>
                    </div>
                    <div class="option-item" onclick="setOrigem('Indicação')">
                        <img src="indicacao.jpg" alt="Indicação">
                        <span>Indicação</span>
                    </div>
                    <div class="option-item" onclick="setOrigem('Passei na porta')">
                        <img src="passei.jpg" alt="Passei na porta">
                        <span>Passei na porta</span>
                    </div>
                    <div class="option-item" onclick="setOrigem('WhatsApp')">
                        <img src="whatsapp.jpg" alt="WhatsApp">
                        <span>WhatsApp</span>
                    </div>
                </div>
                <input type="hidden" name="origem" id="origem" required>
            </div>
            <div class="question">
                <label>Por quem foi atendido(a)?</label>
                <div class="options">
                    <div class="vendedora">
                        <img src="micaelly.jpg" alt="Micaelly" onclick="setVendedora('Micaelly')">
                        <span>Micaelly</span>
                    </div>
                    <div class="vendedora">
                        <img src="jessica.jpg" alt="Jéssica" onclick="setVendedora('Jéssica')">
                        <span>Jéssica</span>
                    </div>
                    <div class="vendedora">
                        <img src="maju.jpg" alt="Maju" onclick="setVendedora('Maju')">
                        <span>Maju</span>
                    </div>
                    <div class="vendedora">
                        <img src="julia.jpg" alt="Júlia" onclick="setVendedora('Júlia')">
                        <span>Júlia</span>
                    </div>
                </div>
                <input type="hidden" name="consultora" id="consultora" required>
            </div>
            <div class="question">
                <label>Qualidade do Atendimento</label>
                <div class="rating">
                    <span onclick="setRating(1)">⭐</span>
                    <span onclick="setRating(2)">⭐</span>
                    <span onclick="setRating(3)">⭐</span>
                    <span onclick="setRating(4)">⭐</span>
                    <span onclick="setRating(5)">⭐</span>
                </div>
                <input type="hidden" name="rating" id="rating" required>
            </div>
            <div class="question">
                <label>Críticas ou sugestões (máx. 200 caracteres)</label>
                <textarea name="sugestoes" maxlength="200"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function setOrigem(origem) {
            document.getElementById('origem').value = origem;
            alert(`Origem selecionada: ${origem}`);
        }
        function setVendedora(nome) {
            document.getElementById('consultora').value = nome;
            alert(`Vendedora selecionada: ${nome}`);
        }
        function setRating(rating) {
            document.getElementById('rating').value = rating;
            alert(`Avaliação selecionada: ${rating} estrela(s)`);
        }
    </script>
</body>
</html>
