<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffcc80, #ffab40);
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            font-size: 24px;
            color: #e65100;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .option-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .option-item.selected img {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .option-item span {
            display: block;
            font-weight: bold;
            margin-top: 5px;
        }
        .consultoras {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        .consultoras .option-item img {
            max-width: 360px;
            height: auto;
        }
        textarea {
            width: 70%;
            height: 80px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            resize: none;
        }
        .form-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background-color: #d84315;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        button:hover {
            background-color: #bf360c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>POR ONDE NOS CONHECEU?</h2>
        <div class="form-group" id="origem-group">
            <div class="option-item" onclick="selectOption('origem', this)"><img src="instagram.jpg" alt="Instagram"><span>Instagram</span></div>
            <div class="option-item" onclick="selectOption('origem', this)"><img src="google.jpg" alt="Google"><span>Google</span></div>
            <div class="option-item" onclick="selectOption('origem', this)"><img src="facebook.jpg" alt="Facebook"><span>Facebook</span></div>
            <div class="option-item" onclick="selectOption('origem', this)"><img src="indicacao.jpg" alt="Indicação"><span>Indicação</span></div>
            <div class="option-item" onclick="selectOption('origem', this)"><img src="whatsapp.jpg" alt="WhatsApp"><span>WhatsApp</span></div>
            <div class="option-item" onclick="selectOption('origem', this)"><img src="passei.jpg" alt="Passei na porta"><span>Passei na porta</span></div>
        </div>
        <h2>QUAL CONSULTORA TE ATENDEU?</h2>
        <div class="consultoras" id="consultora-group">
            <div class="option-item" onclick="selectOption('consultora', this)"><img src="jessica.jpg" alt="Jéssica"><span>Jéssica</span></div>
            <div class="option-item" onclick="selectOption('consultora', this)"><img src="maju.jpg" alt="Maju"><span>Maju</span></div>
            <div class="option-item" onclick="selectOption('consultora', this)"><img src="micaelly.jpg" alt="Micaelly"><span>Micaelly</span></div>
            <div class="option-item" onclick="selectOption('consultora', this)"><img src="julia.jpg" alt="Júlia"><span>Júlia</span></div>
        </div>
        <h2>NOTA DO ATENDIMENTO</h2>
        <div class="form-group" id="nota-group">
            <div class="option-item" onclick="selectOption('nota', this)"><img src="um.jpg" alt="1"></div>
            <div class="option-item" onclick="selectOption('nota', this)"><img src="dois.jpg" alt="2"></div>
            <div class="option-item" onclick="selectOption('nota', this)"><img src="tres.jpg" alt="3"></div>
            <div class="option-item" onclick="selectOption('nota', this)"><img src="quatro.jpg" alt="4"></div>
            <div class="option-item" onclick="selectOption('nota', this)"><img src="cinco.jpg" alt="5"></div>
        </div>
        <h2>CRÍTICAS OU SUGESTÕES</h2>
        <div class="form-footer">
            <textarea maxlength="200"></textarea>
            <button onclick="submitForm()">Enviar</button>
        </div>
    </div>
    <script>
        function selectOption(group, element) {
            document.querySelectorAll(`#${group}-group .option-item`).forEach(item => item.classList.remove('selected'));
            element.classList.add('selected');
        }
        function submitForm() {
            document.body.innerHTML = "<h1 style='text-align:center; color:green;'>Avaliação enviada com sucesso!</h1>";
            setTimeout(() => { location.reload(); }, 5000);
        }
    </script>
</body>
</html>
