<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFAF0;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 1200px;
        }
        .video {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 400px;
        }
        .video video {
            width: 100%;
            max-height: 300px;
            border-radius: 15px;
        }
        .form-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-left: 20px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .option-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .option-item {
            text-align: center;
            cursor: pointer;
        }
        .option-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid transparent;
            transition: border 0.3s ease;
        }
        .option-item img:hover {
            border: 3px solid #FF6F61;
        }
        .option-item span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        .rating {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .rating span {
            font-size: 24px;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }
        .rating span:hover {
            background-color: #FF6F61;
            color: white;
        }
        textarea {
            width: 100%;
            resize: none;
            height: 60px;
            max-length: 200;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            background-color: #FF6F61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF3B2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video">
            <video autoplay loop muted>
                <source src="video_mascote.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label>Por onde nos conheceu?</label>
                    <div class="option-grid">
                        <div class="option-item" onclick="setOrigem('Google')">
                            <img src="google.jpg" alt="Google">
                            <span>Google</span>
                        </div>
                        <div class="option-item" onclick="setOrigem('Instagram')">
                            <img src="instagram.jpg" alt="Instagram">
                            <span>Instagram</span>
                        </div>
                        <div class="option-item" onclick="setOrigem('Facebook')">
                            <img src="facebook.jpg" alt="Facebook">
                            <span>Facebook</span>
                        </div>
                        <div class="option-item" onclick="setOrigem('Indicação')">
                            <img src="indicacao.jpg" alt="Indicação">
                            <span>Indicação</span>
                        </div>
                        <div class="option-item" onclick="setOrigem('WhatsApp')">
                            <img src="whatsapp.jpg" alt="WhatsApp">
                            <span>WhatsApp</span>
                        </div>
                        <div class="option-item" onclick="setOrigem('Passei na porta')">
                            <img src="passei.jpg" alt="Passei na porta">
                            <span>Passei na porta</span>
                        </div>
                    </div>
                    <input type="hidden" name="origem" id="origem" required>
                </div>
                <div class="form-group">
                    <label>Qual consultora te atendeu?</label>
                    <div class="option-grid">
                        <div class="option-item" onclick="setVendedora('Jéssica')">
                            <img src="jessica.jpg" alt="Jéssica">
                            <span>Jéssica</span>
                        </div>
                        <div class="option-item" onclick="setVendedora('Maju')">
                            <img src="maju.jpg" alt="Maju">
                            <span>Maju</span>
                        </div>
                        <div class="option-item" onclick="setVendedora('Micaelly')">
                            <img src="micaelly.jpg" alt="Micaelly">
                            <span>Micaelly</span>
                        </div>
                        <div class="option-item" onclick="setVendedora('Júlia')">
                            <img src="julia.jpg" alt="Júlia">
                            <span>Júlia</span>
                        </div>
                    </div>
                    <input type="hidden" name="consultora" id="consultora" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Nota do Atendimento</label>
                    <div class="rating">
                        <span onclick="setRating(1)">1</span>
                        <span onclick="setRating(2)">2</span>
                        <span onclick="setRating(3)">3</span>
                        <span onclick="setRating(4)">4</span>
                        <span onclick="setRating(5)">5</span>
                    </div>
                    <input type="hidden" name="rating" id="rating" required>
                </div>
            </div>
            <div class="form-group">
                <label>Críticas ou sugestões</label>
                <textarea name="sugestoes" maxlength="200"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </div>
    </div>
    <script>
        function setOrigem(origem) {
            document.getElementById('origem').value = origem;
            alert(`Origem selecionada: ${origem}`);
        }
        function setVendedora(nome) {
            document.getElementById('consultora').value = nome;
            alert(`Vendedora selecionada: ${nome}`);
        }
        function setRating(rating) {
            document.getElementById('rating').value = rating;
            alert(`Avaliação selecionada: ${rating}`);
        }
    </script>
</body>
</html>
