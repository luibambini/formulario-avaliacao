<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Cor da marca */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1024px; /* Dimensão ideal para iPads */
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .video {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1, h2 {
            font-family: 'Georgia', serif;
            font-size: 2rem;
            color: #b71c1c; /* Cor da marca */
            margin-bottom: 10px;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .option-item {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s;
        }

        .option-item img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .option-item.selected img {
            border-color: #f06292; /* Cor de destaque */
        }

        .option-item p {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #424242;
        }

        .rating img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .rating img.selected {
            transform: scale(1.2);
        }

        textarea {
            width: 100%;
            height: 60px;
            max-length: 200;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background-color: #c62828;
        }

        /* Ajuste responsivo para telas menores */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            h1, h2 {
                font-size: 1.5rem;
            }

            .option-item img {
                width: 50px;
                height: 50px;
            }

            .rating img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vídeo do mascote -->
        <div class="video">
            <video autoplay loop muted>
                <source src="video_mascote.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>

        <!-- Formulário -->
        <div class="form-section">
            <h1>AJUDE A MELHORARMOS CADA DIA MAIS</h1>

            <!-- Por onde nos conheceu -->
            <div class="section">
                <h2>POR ONDE NOS CONHECEU?</h2>
                <div class="options" id="origem-group">
                    <div class="option-item" onclick="selectOption(this, 'origem', 'Google')">
                        <img src="google.jpg" alt="Google">
                        <p>Google</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'origem', 'Instagram')">
                        <img src="instagram.jpg" alt="Instagram">
                        <p>Instagram</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'origem', 'Facebook')">
                        <img src="facebook.jpg" alt="Facebook">
                        <p>Facebook</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'origem', 'Indicação')">
                        <img src="indicacao.jpg" alt="Indicação">
                        <p>Indicação</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'origem', 'WhatsApp')">
                        <img src="whatsapp.jpg" alt="WhatsApp">
                        <p>WhatsApp</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'origem', 'Passei na porta')">
                        <img src="passei.jpg" alt="Passei na porta">
                        <p>Passei na porta</p>
                    </div>
                </div>
            </div>

            <!-- Qual consultora te atendeu -->
            <div class="section">
                <h2>QUAL O NOME DA CONSULTORA QUE TE ATENDEU?</h2>
                <div class="options" id="consultora-group">
                    <div class="option-item" onclick="selectOption(this, 'consultora', 'Jéssica')">
                        <img src="jessica.jpg" alt="Jéssica">
                        <p>Jéssica</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'consultora', 'Maju')">
                        <img src="maju.jpg" alt="Maju">
                        <p>Maju</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'consultora', 'Micaelly')">
                        <img src="micaelly.jpg" alt="Micaelly">
                        <p>Micaelly</p>
                    </div>
                    <div class="option-item" onclick="selectOption(this, 'consultora', 'Júlia')">
                        <img src="julia.jpg" alt="Júlia">
                        <p>Júlia</p>
                    </div>
                </div>
            </div>

            <!-- Nota do Atendimento -->
            <div class="section">
                <h2>AVALIE O ATENDIMENTO DA CONSULTORA</h2>
                <div class="rating" id="rating-group">
                    <img src="um.jpg" alt="1" onclick="selectOption(this, 'rating', '1')">
                    <img src="dois.jpg" alt="2" onclick="selectOption(this, 'rating', '2')">
                    <img src="tres.jpg" alt="3" onclick="selectOption(this, 'rating', '3')">
                    <img src="quatro.jpg" alt="4" onclick="selectOption(this, 'rating', '4')">
                    <img src="cinco.jpg" alt="5" onclick="selectOption(this, 'rating', '5')">
                </div>
            </div>

            <!-- Críticas ou sugestões -->
            <div class="section">
                <h2>ALGO A NOS DIZER?</h2>
                <textarea name="sugestoes" maxlength="200"></textarea>
            </div>

            <!-- Botão Enviar -->
            <button onclick="submitForm()">ENVIAR</button>
        </div>
    </div>

    <script>
        function selectOption(element, fieldId, value) {
            const group = document.getElementById(`${fieldId}-group`);
            group.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById(fieldId).value = value;
        }

        function submitForm() {
            setTimeout(() => {
                alert('Avaliação enviada com sucesso! Retornando...');
                window.location.reload();
            }, 1000);
        }
    </script>
</body>
</html>
