<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação da Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            height: 100vh;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .options label {
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        .buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avaliação</h1>
        <form id="feedbackForm">
            <div class="question">
                <label>Por onde nos conheceu?</label>
                <div class="options">
                    <label><input type="radio" name="origem" value="Google" required> Google</label>
                    <label><input type="radio" name="origem" value="Instagram"> Instagram</label>
                    <label><input type="radio" name="origem" value="Facebook"> Facebook</label>
                    <label><input type="radio" name="origem" value="Indicação"> Indicação</label>
                    <label><input type="radio" name="origem" value="Passei na porta"> Passei na porta da loja</label>
                    <label><input type="radio" name="origem" value="WhatsApp"> WhatsApp</label>
                </div>
            </div>
            <div class="question">
                <label>Por quem foi atendido(a)?</label>
                <div class="options">
                    <label><input type="radio" name="consultora" value="Micaelly" required> Micaelly</label>
                    <label><input type="radio" name="consultora" value="Jéssica"> Jéssica</label>
                    <label><input type="radio" name="consultora" value="Maju"> Maju</label>
                    <label><input type="radio" name="consultora" value="Júlia"> Júlia</label>
                    <label><input type="radio" name="consultora" value="Esqueci"> Esqueci o nome</label>
                </div>
            </div>
            <div class="question">
                <label for="sugestoes">Críticas ou sugestões</label>
                <textarea id="sugestoes" name="sugestoes" placeholder="Escreva aqui..."></textarea>
            </div>
            <div class="buttons">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script type="module">
        // Importando as funções necessárias do SDK Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        // Configuração do Firebase (copiada do painel do Firebase)
        const firebaseConfig = {
            apiKey: "AIzaSyBgYttd8A0OTsgu_lJ4iNFhiyaioiulHAs",
            authDomain: "formulario-avaliacao.firebaseapp.com",
            databaseURL: "https://formulario-avaliacao-default-rtdb.firebaseio.com",
            projectId: "formulario-avaliacao",
            storageBucket: "formulario-avaliacao.firebasestorage.app",
            messagingSenderId: "757587433246",
            appId: "1:757587433246:web:f69fc8f05436c626f49b0f",
            measurementId: "G-ZKS6J4QYZH"
        };

        // Inicializando o Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Manipular envio do formulário
        document.getElementById("feedbackForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            // Criando objeto com os dados
            const data = {
                origem: formData.get("origem"),
                consultora: formData.get("consultora"),
                sugestoes: formData.get("sugestoes") || "Nenhuma sugestão"
            };

            try {
                // Salvando dados no Realtime Database
                await push(ref(database, "respostas"), data);
                alert("Obrigado pelo feedback!");
                event.target.reset();
            } catch (error) {
                alert("Erro ao salvar os dados: " + error.message);
            }
        });
    </script>
</body>
</html>
